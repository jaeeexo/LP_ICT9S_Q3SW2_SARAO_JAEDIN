<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0e6ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #fde2ff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #9b5de5;
        }
        .btn-custom {
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
        }
        .btn-pink { background-color: #ff758f; }
        .btn-blue { background-color: #3f8efc; }
        .btn-purple { background-color: #9b5de5; }
        .btn-pink:hover { background-color: #d94361; }
        .btn-blue:hover { background-color: #2c6de6; }
        .btn-purple:hover { background-color: #7a3eb7; }
        .robot-img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="weeknd.jpg" alt="Robot" class="robot-img">
        <h1>Hi, my name is abel. Let's test your Math skill!</h1>
        <p>Given:</p>
        <div>
            <label>Enter a value for <strong>a</strong>:</label>
            <input type="number" id="a" class="form-control">
        </div>
        <div>
            <label>Enter a value for <strong>b</strong>:</label>
            <input type="number" id="b" class="form-control">
        </div>
        <br>
        <button onclick="calculate('product')" class="btn-custom btn-pink">Product of a and b</button>
        <button onclick="calculate('exponent')" class="btn-custom btn-blue">a raise to b</button>
        <button onclick="calculate('modulus')" class="btn-custom btn-purple">Get the remainder</button>
        <button onclick="calculate('equal')" class="btn-custom btn-pink">Check if a is equal to b</button>
        <h3 id="result" class="mt-3"></h3>
    </div>

    <script>
        function calculate(operation) {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let result = '';
            if (isNaN(a) || isNaN(b)) {
                result = 'Please enter valid numbers!';
            } else {
                switch (operation) {
                    case 'product':
                        result = `Product: ${a * b}`;
                        break;
                    case 'exponent':
                        result = `Exponent: ${Math.pow(a, b)}`;
                        break;
                    case 'modulus':
                        result = `Remainder: ${a % b}`;
                        break;
                    case 'equal':
                        result = `Equal: ${a === b}`;
                        break;
                }
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
